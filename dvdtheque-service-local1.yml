server:
  port: 8083

spring:
  datasource:
    username: fredo
    password: fredo
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost/dvdtheque?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Paris
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  batch:
    job:
      enabled: false
  activemq:
    broker-url: tcp://192.168.1.105:61616
    user: admin
    password: admin
  zipkin:
    enabled: false
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: http://localhost:8080/auth/realms/dvdtheque-realm/protocol/openid-connect/token
        registration:
          keycloak:
            client-id: gateway-client
            client-secret: 86efef59-d234-4a72-9de0-24ee2461effd
            authorization-grant-type: client_credentials
      resourceserver:
        jwt:
          #jwk-set-uri: http://localhost:8080/auth/realms/dvdtheque-realm/protocol/openid-connect/certs
          issuer-uri: http://localhost:8080/auth/realms/dvdtheque-realm

hibernate:
  hbm2ddl:
    auto: validate

csv:
  dvd:
    file:
      name:
        import: src/test/resources/ListeDVD.csv
rippedFlagTasklet:
  from:
    file: true
retrieve:
  date:
    insertion: false
excel:
  dvd:
    file:
      path:
        export: E:/dev/liste_dvd/
      name:
        export: export.xlsx
dvd:
  file:
    path: G:/films
import:
  chunk:
    size: 100

batch:
  save:
    nb:
      acteurs: 18
limit:
  film:
    size: 40

tmdb-service:
  url: http://localhost:8762/dvdtheque-tmdb-service
  byTitle: /retrieveTmdbFilmListByTitle/byTitle
  release-date: /retrieveTmdbFrReleaseDate/byTmdbId
  get-credits: /retrieveTmdbCredits/byTmdbId
  get-results: /retrieveTmdbFilm/byTmdbId

allocine:
  url: http://api.allocine.fr/rest/v3/
  query:
    search:
      film: search
    reviewlist: reviewlist
    partner: yW5kcm9pZC12M3M
    filter:
      desk-press: desk-press
      movie: movie

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    leaseRenewalIntervalInSeconds: 2
    leaseExpirationDurationInSeconds: 5
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    healthcheck:
      enabled: true
    lease:
      duration: 5

stomp:
  endpoint: /dvdtheque
  relay:
    host: 192.168.1.105
    port: 61613
    
hazelcast:
  cluster-name: hazelcast-local
  networkconfig:
    tcpipconfig:
      members: 192.168.1.133
